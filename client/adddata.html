</head>
<body>

    <div class="container">
        <form action="/adddata" method="post" id="uploadForm">
            <legend>
                ๐ตอ (^ ฬฎ ^)โบ Collect datas ๐ อ (แต ฬฎ แต)โบ
            </legend>

            <label for="title"> T T </label>
            <input type="text" name="title" id="title"/>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="file"> file ์ํ </label>
            <input type="file" style="background-color: tomato; color:white; font-weight: 700;" name="file" id="file">
            &nbsp;&nbsp;
            <input type="submit" id="submit" style="background-color: tomato; color:white; font-weight: 700; border:none">
        </form>
    </div>

    <script defer>
        document.getElementById('submit').addEventListener('click', async (e) => {
          e.preventDefault();
          const form = document.getElementById('uploadForm');
          const formData = new FormData(form);

          const fileInputs = document.querySelectorAll('input[type="file"]');




          if (fileInputs[0].files.length > 0) {
              formData.append('file', fileInputs[0].files[0]);
          }
          

          const title = document.getElementById("title").value;
          

          fetch('/adddata',{
            method :'POST',
            body : formData})
          .then(response => response.json())
          .then(data => console.log(data))
          .then(window.location.href='/')
          .catch(error => console.error('Error:', error));
          });
      </script>
</body>
