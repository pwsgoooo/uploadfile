<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="stylesheet" href="{{url_for('client',path='/style.css')}}" />

  </head>
  <body>
    <div class="container">
      <form
        action="/add"
        method="post"
        id="uploadForm"
        enctype="multipart/form-data"
      >
        <legend>ğŸ’µÍœ (^ Ì® ^)â€º Collect datas ğŸ’— Íœ (áµ” Ì® áµ”)â€º</legend>

        <label for="id"> I D </label>
        <input type="number" name="id" id="id" />

        <label for="title"> T T </label>
        <input type="text" name="title" id="title" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label for="file"> file ì„ íƒ </label>
        <input
          type="file"
          style="background-color: tomato; color: white; font-weight: 700"
          name="file"
          id="file"
          accept="image/png"
          onchange="handleFileSelect(event)"
        />
        &nbsp;&nbsp;
        <input
          type="submit"
          id="submit"
          style="
            background-color: tomato;
            color: white;
            font-weight: 700;
            border: none;
          "
        />
      </form>
    </div>

    <script defer>
      document.getElementById("submit").addEventListener("click", async (e) => {
        e.preventDefault();
        const form = document.getElementById("uploadForm");
        const formData = new FormData(form);

        console.log("Form Data:", formData);
        const file = document.querySelectorAll('input[type="file"]');
        const id = document.getElementById("id").value;
        const title = document.getElementById("title").value;

        formData.append("file", file[0].files[0]);
        formData.append("id", id);
        formData.append("title", title);

        const response = await fetch("/adddata", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .then((window.location.href = "/"))
          .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
